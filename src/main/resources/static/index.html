<html lang="en">

    <head>

        <title>Spotify Client</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="3rd-party/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="3rd-party/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
        <script src="3rd-party/jquery/jquery-3.4.1.min.js"></script>
        <script src="js/general.js"></script>
    </head>

    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-text" href="#">
                <h3>SpoCon - (Spotify Client Connector)</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container bg-light">

        <div class="pt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <img alt="spotify-image" src="" id="spotify-image"/>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row pt-5">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row bg-dark">
                        <div class="col-4 center-block"><button class="btn btn-dark" onclick="song_backward()"><i class="fa fa-backward fa-4x "></i></button></div>
                        <div class="col-4 center-block"><button id="play_pause_button" class="btn btn-dark" onclick="song_pause()"><i id="play_pause_image" class="fa fa-pause fa-4x"></i></button></div>
                        <div class="col-4 center-block"><button class="btn btn-dark" onclick="song_forward()"><i class="fa fa-forward fa-4x"></i></button></div>
                    </div>
                </div>
                <div class="col-4"></div>

            </div>
            <div class="p-4">
                <div class="row">
                    <div id="head-artist" class="col-2 h3">Artist: </div>
                    <div class="h3" id="spotify-artist"></div>
                </div>
                <div class="row">
                    <div id="head-song" class="col-2 h3">Song: </div>
                    <div class="h3" id="spotify-title"></div>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>

</html>
