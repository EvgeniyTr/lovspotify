
plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'

}

group = 'me.haga.librespot.spotifi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformats-binary:2.10.3'
    implementation 'com.google.protobuf:protobuf-java-util:3.11.4'
    implementation 'xyz.gianlu.librespot:librespot-core:1.3.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.0'


}

